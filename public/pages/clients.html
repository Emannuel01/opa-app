<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app/css/client.css">
    <title>App</title>
</head>
<body>
    <div class="main">
        <div class="sidbar">
            <ul>
                <li onclick="getPage(this.id)" id="dashboard">Dashboard</li>
                <li onclick="getPage(this.id)" id="list">list</li>
                <li onclick="getPage(this.id)" id="tagsClients">Tag Cliente</li>
            </ul>
        </div>
        <div class="content">

            <div class="tagsClients">
                <div class="search">
                    <input type="text" name="search-tags" id="search-tags" placeholder="Nome da Tag">
                </div>

                <div class="content-table">
                    <table class="table-content h-100">
                        <thead>
                            <tr>
                                <th class="id-father">ID</th>
                                <th class="name-father">Nome</th>
                                <th class="status-father">Status</th>
                                <th class="tag-father">Tag</th>
                            </tr> 
                        </thead>           
                        <tbody class="data-table">

                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
    </div>
    <script src="/app/js/request.js"></script>
    <script src="/app/js/tagsClient.js"></script>
</body>
</html>
