<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app/css/departments.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous"/>
    <link rel="shortcut icon" href="https://i.pinimg.com/originals/84/2b/34/842b34c3c259a83e6af74fa0ed868358.png" type="image/x-icon">
    <title>Departamento</title>
</head>
<body>
    <div class="loading">
        <i class="fas fa-spinner fa-spin"></i>
    </div>
    <div class="main">
        <div class="content-top">
            <div class="content-search">
                <input name="department" id="department-search" placeholder="Gestor" type="text">
                <span name="search" id="search">
                    <i class="fa fa-search"></i>
                </span>
            </div>
            <div class="content-date">
                <div class="date">
                    <span>Data Inicial:</span>
                    <input type="date" name="date-start" id="date-start" value="2022-09-01">
                </div>
                <div class="date">
                    <span>Data Final:</span>
                    <input type="date" name="date-final" id="date-final" value="2022-09-30">
                </div>
            </div>

        <div class="department">
            <select name="department-selected" id="department-selected" disabled>
                <option value="">Escolha um setor</option>
            </select>
            <select name="attendant-selected" id="attendant-selected" disabled>
                <option value="">Escolha um atendente</option>
            </select>
        </div>
        </div>
        
        <div class="content-body">
            <div>
                <canvas id="assuming" width="1200" height="600"></canvas>
            </div>
            <div>
                <canvas id="finished" width="1200" height="600"></canvas>
            </div>
        </div>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="/app/js/departments.js"></script>
    <script src="/app/js/request.js"></script>
    <script src="/app/js/graphic.js"></script>
</body>
</html>
